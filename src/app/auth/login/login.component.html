<div class="d-flex justify-content-center align-items-center vh-100">

  <div class="row w-100">

      <div class="col-md-6 d-flex justify-content-center align-items-center">

        <div class="loginBox">

          <img src="assets/images/logoJaar.jpeg" alt="" width="500px" height="200px">
          <h3 class="text-center p-4">BIENVENIDO</h3>
          <p class="text-center">Por favor ingrese sus datos</p>

          <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">

            <div class="mb-3">

              <label for="username" class="form-label">Usuario*</label>
              <input id="username" class="form-control" formControlName="username" type="text" required [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Campo incompleto.</div>
              </div>

            </div>

            <div class="mb-3">

              <label for="password" class="form-label">Contrase√±a*</label>
              <input id="password" class="form-control" formControlName="password" type="password" required [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Campo incompleto.</div>
              </div>

            </div>

            <p class="text-danger small">{{ message }}</p>
            <h6>(*)Campos requeridos</h6>
            
            <button class="btn btn-danger col-md-12" type="submit" >Ingresar</button>

          </form>

        </div>
        
      </div>

      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="assets/images/imagen-login.jpg" alt="" class="img-fluid">
      </div>

  </div>

</div>
