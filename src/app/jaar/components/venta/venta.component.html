<div class="container mt-4">
    <h2>Resumen de Venta</h2>
  
    <div *ngIf="productosEnCarrito.length === 0" class="alert alert-warning" role="alert">
      No hay productos en el carrito.
    </div>
  
    <div *ngIf="productosEnCarrito.length > 0">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productosEnCarrito">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.precio | currency }}</td>
            <td>{{ producto.precio * producto.cantidad | currency }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total</th>
            <th>{{ total | currency }}</th>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-success" (click)="finalizarCompra()">Finalizar Compra</button>
    </div>
  </div>
