<div class="container">
    <h2>Lista de Productos</h2>
     <!-- Enlace a Bootstrap CSS 5.3 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Enlace a Bootstrap Icons -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
     <style>
         /* Estilo para asegurar que la tabla y los elementos de la página ocupen el 100% del ancho */
         .container-fluid {
             padding: 0;
         }
         .table-container {
             width: 100%;
             overflow-x: auto; /* Permite desplazamiento horizontal si es necesario */
         }
         table {
             width: 100%; /* Asegura que la tabla use el ancho completo del contenedor */
         }
         .table thead th {
             background-color: #dc3545; /* Fondo rojo para los encabezados */
             color: #fff; /* Texto blanco para los encabezados */
         }
         footer {
             position: relative;
             bottom: 0;
             width: 100%;
         }
     </style>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Marca</th>
          <th>Talla</th>
          <th>Color</th>
          <th>Sección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos; let i = index">
          <td class="text-center">{{ i+1}}</td>
          <td class="text-center">{{ producto.pro_nombre }}</td>
          <td class="text-center">S/ {{ producto.pro_precio }}</td>
          <td class="text-center">{{ producto.pro_cantidad }}</td>
          <td class="text-center">{{ producto.pro_marca }}</td>
          <td class="text-center">{{ producto.pro_talla }}</td>
          <td class="text-center">{{ producto.pro_color }}</td>
          <td class="text-center">{{ producto.pro_seccion }}</td>
          
          <td>
            <!-- <button class="btn btn-primary" [routerLink]="['/editar', producto.id]">Editar</button> -->
            <!-- <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button> -->
            <!-- <button class="btn btn-success" (click)="agregarAlCarrito(producto)">Añadir Carrito</button> -->
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" [routerLink]="['/editar', 0]">Agregar Producto</button>
  </div>
